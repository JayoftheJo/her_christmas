<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Mountains of Christmas' rel='stylesheet'>
        <link href="https://fonts.cdnfonts.com/css/christmas-classica" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">Do you want to know what I am thankful for this Christmas?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/NjJjBTqrMODlLgeYqr/giphy.gif">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id = "noButton" onmouseover="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }

                    function moveButton(){
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth)
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight)
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script>
            </div>
        </div>
    </body>
</html>
